<!DOCTYPE html>
<head>
    <title> calculater</title>
    <meta http-equiv="refresh" content="5">
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="calculater">
        <input type="text" placeholder="0">
    <div>
        <button>AC</button>
        <button>Del</button>
        <button>%</button>
        <button class="operator">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalbtn">=</button>
    </div>
    </div>
    </div>
</body>
